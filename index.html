<span id = "yeah"></span>
<script>

	d1 = new Date();

	document.getElementById("yeah").innerHTML = 'Nog maar <b>'+nachten+'</b> nachten slapen tot de studiereis.<br>Vertrek om: '+d2.toString();
}

</script>
</body>
